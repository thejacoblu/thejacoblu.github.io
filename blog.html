---
layout: default
title: Blog
---
<h1>Latest Posts</h1>
<div class="row">
  
  {% for post in site.posts %}
  <div class="col-sm-4">
    <div class="card" style="width: 18rem;">
      <div>
      <img src={{ post.img_src }} class="card-img-top" alt="...">
      </div>
      <div class="card-body">
        <h3>{{ post.title }}</h3>
        <h6>{{ post.date | date_to_string }}</h6>
        <p class="card-text">{{ post.excerpt }}</p>
        <a href="{{ post.url }}"> Continue reading...</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
